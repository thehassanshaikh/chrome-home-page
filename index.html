<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&family=Paytone+One&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <section class="main-container">
        <div class="time-container ">
            <h1 class="timer" id="currentTime">21:22:22 PM</h1>
        </div>
        <div class="search-bar-conatiner ">
            <div class="bar">
                <input class="searchbar" type="text" title="Search">
                <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
              </div>
        </div>
        <div class="customizer-container ">
            <div class="customiz-coloum border-2">
                <div class="custom-items">1</div>
                <div class="custom-items">2</div>
                <div class="custom-items">3</div>
                <div class="custom-items">4</div>
                <div class="custom-items">5</div>
                <div class="custom-items">6</div>
            </div>
            <div class="customiz-coloum border-2"></div>
            <div class="customiz-coloum border-2"></div>
            <div class="customiz-coloum border-2"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
